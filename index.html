<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
</head>
<body>
    <h1>Live chat</h1>
  
        <!-- форма дял отправки данных ниже -->
    <from action="/test-form">
        <!-- текстовое поля до input -->
     <label for="username"></label>Username:</label>
        <!--  поля для ввода -->
     <input id="username"  type="text" placeholder="Username" name="username">  

     <label for="massage"></label>Massage:</label>
     <input id="massage"  type="text" placeholder="Massage" name="message">  
         <!--  input submit кнопка <button type="submit">Send</button>-->
     <input  type="submit" value="Send">  

    </from>






</body>
</html>
